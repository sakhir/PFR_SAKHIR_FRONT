
<div class="row  m-l-10 ">
    <section class="content-header">
        <h1 >
         Promo
         
        </h1>

      </section>
<div class="col-md-12 m-t-15">
<!-- TABLE: LATEST ORDERS -->
<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Création de promo</h3>

      <div class="box-tools pull-right">
       
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
     
       <!-- partie promo     -->
       <form>
     <div class="row">
            <div class="form-group col-md-6 ">
                <label for="inputlangue" class="col-sm-2 control-label">Choix de la langue</label>    
               <div class="col-sm-10">
                <select class="form-control " >
                    <option value="0">Choisir une langue</option>
                    <option value="">FRENCH</option>
                    <option value="">ENGLISH</option>
                </select>
               </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputitre" class="col-sm-2 control-label">Titre</label>
                <div class="col-sm-10">
                <input type="text"  class="form-control" placeholder="enter le titre de la promo">
                </div>
            </div>
       
    </div>
    <div class="row"> 
            <div class="form-group col-md-6">
                <label for="inputDescription" class="col-sm-2 control-label">Description de la promotion</label>
                <div class="col-sm-10">
                <textarea name="" cols="30" rows="4" class="col form-control"></textarea>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="inputlieu" class="col-sm-2 control-label">Lieu</label>
                <div class="col-sm-10">
                    <!-- <label for="inputref" class=" control-label">Reference Agate</label>    -->
                <input type="text"  class="form-control" placeholder="enter le lieu"><br>
               
                <input type="text"  class="form-control" placeholder="enter le reference agate">
                </div>
            </div>
    </div>

    <div class="row"> 
            <div class="form-group col-md-6">
                <label for="inputfab" class="col-sm-2 control-label">Choix de la fabrique</label>
                <div class="col-sm-10">    
                <select class="form-control">
                    <option value="0">Choisir une fabrique</option>
                    <option value="">SONATEL ACADEMY</option>
                    <option value="">SIMPLON</option>
                </select>
               </div>
            </div>
            
            <div class="form-group col-md-6">
                <label for="inputrefe" class="col-sm-2 control-label">Référentiel</label> 
                <div class="col-sm-10">   
                <select class="form-control">
                    <option value="0">Choisir un Refentiel</option>
                    <option value="">DEV WEB</option>
                    <option value="">DEV DATA</option>
               
                </select>
                </div>
            </div>
   </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputdd" class="col-sm-2 control-label">Date Debut</label>
                <div class="col-sm-10">
                <input type="date" name="dateDebut" class="form-control">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputdf" class="col-sm-2 control-label">Date Fin</label>
                <div class="col-sm-10">
                <input type="date" name="dateFin" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col">
                <div class="file-field">
                    <div class="z-depth-1-half user-header ">
                    <img [src]= "url" class="img-circle w-25 " alt="">
                    </div>
                    <div class="d-flex justify-content-center">
                    <div class="btn btn-mdb-color btn-rounded float-left">
                        <input type="file" name="avatar" (change)="selectImage($event)">
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label><b>Ajouter des apprenants</b></label>
                <p class="text-muted">Format: fallsakhir@gmail.com</p>
                <textarea name="" cols="30" rows="10" class="form-control"></textarea>
            </div>
           

            <div class="form-group col-md-6">
               
            <div class="w-100 float-right">
                <label class="m-t-10" for="">importer un fichier</label>
                <input type="file" name="" class="form-control">
            </div>
            
            <div class="float-left mt-5">
                <label class="m-t-10"><b>liste des apprenants</b></label>
                    <p class="text-info">02 apprenants en attente 
                        <span class="m-l-10">
                            <button class="btn btn-success">relancer l'invitation</button>
                        </span>

             </p>
                    <p>example@gmail.com
                        <span class="m-l-10 float-right">
                            <button class="btn btn-success">relancer l'invitation</button>
                        </span>
                    </p>
                    <p>angular@gmail.com
                        <span class="m-l-10 float-right">
                            <button class="btn btn-success">relancer l'invitation</button>
                        </span>
                    </p>
            </div>
            
            </div>
        </div>
        <div>
            <button class="btn btn-info m-l-500">Ajouter</button>
        </div>
    </form>
        <!-- /fin partie promo  -->
     
    </div>
    <!-- /.box-body -->
   
  </div>
  <!-- /.box -->
</div>  




  <!-- /.box  fin creation de profil  -->
