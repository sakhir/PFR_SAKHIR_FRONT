<!-- .box   creation de profil -->
<div class="col-md-10  m-l-150 m-t-100">
    <div class="box box-info m-t-15">
    
    
      
      <div class="box-header with-border">
        <h3 class="box-title">Création de référentiel  </h3>
      </div>
      <!-- /.box-header -->
       
    
      <!-- je mets ici la partie ajout de groupe de competence  -->
         <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="inputLibelle" class="col-sm-2 control-label">Libellé </label>
    
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLibelle" placeholder="Libelle du groupe de competence  ">
            </div>
          </div>
    
          <div class="form-group">
            <label for="inputPresentation" class="col-sm-2 control-label">Présentation </label>
    
            <div class="col-sm-10">
              <textarea class="form-control" id="inputextarea" placeholder="Donnez le descriptif  ">  </textarea>
            </div>
          </div>
    
          <div class="form-group">
            <label for="inputcomp" class="col-sm-2 control-label">compétences </label>
    
            <div class="col-sm-10">
              <textarea class="form-control" id="" placeholder="Donnez le descriptif  ">  </textarea>
            </div>
            <label class="m-l-15 m-t-5"> NB: Impossible d'ajouter un groupe de compétences non existant </label>
          </div>
    
          <div class="form-group">
            <label for="programme" class="col-sm-2 control-label">Programme</label>
            <div class="col-sm-10">
               <input type="file" id="programme">
                
            </div>
           
           
            <!-- <p class="help-block">Example block-level help text here.</p> -->
          </div>
    
          <div class="form-group">
            <label for="inputcritere" class="col-sm-2 control-label">Critéres d'évaluation  </label>
    
            <div class="col-sm-10">
              <textarea class="form-control" id="" placeholder="Donnez les criteres d'évaluation ">  </textarea>
            </div>
            
          </div>
          <div class="form-group">
            <label for="inputcriteread" class="col-sm-2 control-label">Critéres d'admision  </label>
    
            <div class="col-sm-10">
              <textarea class="form-control" id="" placeholder="Donnez les criteres d'admission ">  </textarea>
            </div>
            
          </div>
        
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          
          <button type="submit" class="btn btn-info pull-right">Soummettre</button>
        </div>
        <!-- /.box-footer -->
      </form>
    
    </div>
    </div>
