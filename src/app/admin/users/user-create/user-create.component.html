


  
  <!-- .box   creation de profil -->
  <div class="col-md-10  m-l-150 m-t-100">
    <div class="box box-info m-t-15">
    
      <button routerLink="/home"  class="btn btn-sm  btn-danger  ">Retour</button>
      
      <div class="box-header with-border">
        <h3 class="box-title">Ajouter un utilisateur   </h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal "  [formGroup]="UserForm" (ngSubmit) = "registerUser()" >
        <div class="box-body  ">
    
            <!-- <div class="user-header  p-b-50 m-l-100 ">
                <img src="assets/dist/img/user1-128x128.jpg" class="img-circle" alt="User Image">
     
            </div> -->
            <div class="col-md-12">
            <div class=" user-header  p-b-50 m-l-500">
                <!-- <img [src]= " url" class="img-circle" alt=""> -->
            <img src="{{url||'../../../../assets/av.png'}}" alt="mise a jour" class="img-circle" style="width: 200px;height:180px;margin-left: 40%; ">
            <p > <label class="control-label" style="margin-left: 45%; font-size: large; " >Avatar </label> </p>
            </div>
           </div>
         <div class="col-md-6">
           <div class="form-group">
            <label for="inputNom" class="col-sm-2 control-label">Nom </label>
    
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNom"   formControlName="noms" placeholder="Nom" name="nom" [(ngModel)]="registerUserData.nom" >
            </div>
            <div class="text-danger" *ngIf="submitted && f.noms.errors">
              <div *ngIf="f.noms.errors.required">Le nom ne peut pas etre une chaine vide </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
      
            <div class="form-group">
              <label for="inputPrenom" class="col-sm-2 control-label">Prenom </label>
      
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrenom" placeholder="prenom" formControlName="prenoms" name="prenom" [(ngModel)]="registerUserData.prenom">
              </div>
              <div class="text-danger" *ngIf="submitted && f.prenoms.errors">
                <div *ngIf="f.prenoms.errors.required">Le prenom ne peut pas etre une chaine vide </div>
              </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email </label>
        
                <div class="col-sm-10">
                  <input type="Email" class="form-control" id="inputEmail"  formControlName="emails" placeholder="Email" name="email" [(ngModel)]="registerUserData.email">
                </div>
            </div>
            <div class="text-danger" *ngIf="submitted && f.emails.errors">
              <div *ngIf="f.emails.errors.required">l' email  ne peut pas etre vide </div>
              <div *ngIf="f.emails.errors.email">email n'est pas valide</div>
            </div>
        </div>
        <!--Partie upload-->  
            
        <div class="form-group">
          <label for="avatar" class="col-sm-1 control-label">Choisisser une photo</label>
          <div class="col-sm-5">
              <div class="file-field">
                  
                  <div class="d-flex justify-content-center">
                  <div class="btn btn-mdb-color btn-rounded float-left">
                      <!-- <input type="file" name="avatar" (change)="selectImage($event)"> -->
                      <input type="file" #Image accept="image/png,image/jpeg" (change)="selectImage($event)" name="avatar" class ="form-control" >

                  </div>
                  </div>  
              </div>

             

          </div>
         
         
          <!-- <p class="help-block">Example block-level help text here.</p> -->
        </div>
     


 
  
  <!--fin partie upload -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputProfil" class="col-sm-2 control-label">Profil </label>
        
                <div class="col-sm-10">
                  <select class="form-control " (change)="ActiverChamps($event)"  formControlName="profil"   [(ngModel)]="registerUserData.profil">
                    <option> ADMIN</option>
                      <option> CM</option>
                      <option> FORMATEUR</option>
                      <option> APPRENANT</option>
                  </select>
                  <div class="text-danger" *ngIf="submitted && f.profil.errors">
                    <div *ngIf="f.profil.errors.required">Veuillez choisir un profil </div>
                  </div>
                  <br/>
               <div *ngIf="active">
                  <div class="form-group" >
                  <label for="Adresse" class="">Adresse </label>
                  <input type="text" class="form-control" id="adresse" placeholder="Adresse" formControlName="adresses" name="adresse" [(ngModel)]="registerUserData.adresse">
                  <div class="text-danger" *ngIf="submitted && f.adresses.errors">
                    <div *ngIf="f.adresses.errors.required">L'adresse ne peut pas etre une chaine vide </div>
                  </div>
                </div>
                  <div class="form-group" >
                  <label for="tel" class="">Telephone </label>
                  <input type="text" class="form-control" id="tel" placeholder="Numéro de téléphone" name="tel" formControlName="telephones" [(ngModel)]="registerUserData.tel">
                </div>
                  <div class="form-group" >
                  <label for="genre" class="">Genre</label>
                  <select class="form-control"  name="genre" [(ngModel)]="registerUserData.genre">
                    <option>masculin</option>
                    <option>feminin</option>
                  </select>
                </div>

              </div>

                </div>
              </div>
            </div>
        
           
       
    
        </div>
    
    
    
        <!-- /.box-body -->
            
    
       
        <div class="box-footer">
          <button type="button"  (click)="reset()"   class="btn btn-danger pull-left" >Annuler</button>
          <button   class="btn btn-info pull-right" [disabled]="f.invalid">Ajouter</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    </div>
    
      <!-- /.box  fin creation de profil  -->
