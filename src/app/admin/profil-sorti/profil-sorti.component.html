
<div class="row  m-l-10 ">
  <section class="content-header">
      <h1 >
        Profils de sortie 
      </h1>

    </section>
<div class="col-md-10 m-t-15 m-l-100">
<!-- TABLE: LATEST ORDERS -->
<div class="box box-info ">


  <div class="box-header with-border  ">
    <h3 class="box-title">Liste des Profils de sortie</h3>

  </div>
  <!-- /.box-header -->


  <div class="box-body ">

    <div class="row " >
      <div class="col-md-7" id="trait">
        <div class="table-responsive">
          <table class="table no-margin">
            <thead>
            <tr>
              <th>ID</th>
              <th>Libelle</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of profilso">
            <td>{{p.id}}</td>
            <td>{{p.libelle}}</td>
            <td>
              
              <button [routerLink]=""  class="btn btn-sm  btn-success m-l-10 "> Editer</button>
              <button (click)="SupprimerProfilS(p.id)"  class="btn btn-sm  btn-danger  m-l-10  "> Supprimer</button>
          </td>
          
          </tr>
            
            </tbody>
          </table>
          <div class="box-footer clearfix">
            <a href="javascript:void(0)" *ngIf="prec" (click)="previous()"  class="btn btn-sm btn-default btn-flat pull-left">Precedent</a>
            <a href="javascript:void(0)" *ngIf="suiv" (click)="next()" class="btn btn-sm btn-info btn-flat pull-right">Suivant</a>
          </div>
        </div>
    <!-- /.table-responsive -->
  </div>
  <!-- /fin div col -->

  <div class="col-md-5">
    <!-- .box   creation de profil -->
    <div class="  ">



      <div class="box-header with-border">
        <h3 class="box-title">Ajouter un profil  sortie  </h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" [formGroup]="profilsForm">
        <div class="box-body">
          <div class="form-group">
            <label for="inputLibelle" class="col-sm-2 control-label">Libelle </label>
    
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLibelle" placeholder="Libelle du profil de sortie "
              [(ngModel)]="p.libelle" formControlName="libelle"
              [ngClass]="{ 'is-invalid': submitted && f.libelle.errors }"
              >
            </div>
          </div>
         
        
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          
          <button (click)="addProfilSortie()"  class="btn btn-info pull-right">Ajouter</button>
          <div *ngIf="submitted && f.libelle.errors" class="text-danger">
            <div  class="text-danger" *ngIf="f.libelle.errors.required">le libelle est obligatoire</div>
          </div>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
      <!-- /.box  fin creation de profil  -->

  </div>
  </div>
  </div>
  <!-- /.box-body -->

</div>
<!-- /.box -->
</div>  




</div>
