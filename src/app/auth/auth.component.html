<head>
	<title>Page d'accueil </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../assets/images/icons/favicon.ico">
<!--===============================================================================================-->

</head>
<body>
     <div class="limiter ">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
					<img src="../../assets/images/sac.jpeg" alt="IMG">
				</div>

                <form class="login100-form validate-form" [formGroup]="formLogin" (ngSubmit) = "onSubmit()" >
					<span class="login100-form-title">
						Entrez vos identifiants
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  formControlName="email" value=""  [(ngModel)]="email"  placeholder="Email" 
						[ngClass]="{'is-invalid': submitted && f.email.errors }">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>

                        </span>
                            
					</div>
					<div class="text-danger" *ngIf="submitted && f.email.errors">
						<div *ngIf="f.email.errors.required">email is required</div>
						<div *ngIf="f.email.errors.email">email n'est pas valide</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password"  [(ngModel)]="password" formControlName="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="text-danger" *ngIf="submitted && f.password.errors">
						<div *ngIf="f.password.errors.required">password is required</div>
						<div *ngIf="f.password.errors.minlength">password not  valid</div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  [disabled]="f.invalid">
							se connecter
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<!-- <div class="text-center p-t-136">
						<a class="txt2" href="#">
							Creer votre compte
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div> -->
				</form>
			</div>
		</div>
    </div>
<!--===============================================================================================-->	
<script src="../../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../assets/vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->


<script src="../../assets/vendor/bootstrap/js/popper.js"></script>
	<script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../assets/js/main.js"></script>
</body>
